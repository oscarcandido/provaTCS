<mat-grid-list cols="4" rowHeight="80px">
  <mat-grid-tile [colspan]="1" [rowspan]="2" class="icone"><i class="fa fa-cog fa-4x fa-spin"></i></mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" class="NomeMaquina">{{dados.nomeMaquina}}</mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" class="CodStatus">{{dados.codigoStatus}}</mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" class="NomeStatus">{{dados.nomeStatus}}</mat-grid-tile>
</mat-grid-list>
